spring:
  datasource:
    password:
    url: jdbc:mysql://127.0.0.1:3306/root?createDatabaseIfNotExist=true
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    format-sql: true
  http:
    mandatory-file-encoding: UTF-8
    encoding:
      charset: UTF-8
      enabled: true
